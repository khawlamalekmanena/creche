<form (ngSubmit)="onSubmit()">
  <div>
    <label>Nom:</label>
    <input type="text" [(ngModel)]="activiteModel.nom" name="nom" required>
  </div>
  <div>
    <label>Description:</label>
    <textarea [(ngModel)]="activiteModel.description" name="description" required></textarea>
  </div>
  <button type="submit">{{ selectedActivite ? 'Mettre à jour' : 'Ajouter' }}</button>
</form>

<!-- Liste des activités -->
<h3>Liste des Activités:</h3>
<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let activite of activites">
      <td>{{ activite.nom }}</td>
      <td>{{ activite.description }}</td>
      <td>
        <button class="btn btn-edit" (click)="selectActivite(activite)">Modifier</button>
        <button class="btn btn-delete" (click)="deleteActivite(activite.id)">Supprimer</button>
      </td>
    </tr>
    
  </tbody>
</table>
